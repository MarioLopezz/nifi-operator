apiVersion: v1
kind: Service
metadata:
  name: nifi-hs
  labels:
    app: nifi
spec:
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
    name: nifi-listen-http
  - protocol: TCP
    port: 2881
    targetPort: 2881
    name: nifi-site-protocol
  - protocol: TCP
    port: 2882
    targetPort: 2882
    name: nifi-node-protocol
  clusterIP: None
  selector:
    app: nifi
---
apiVersion: v1
kind: Service
metadata:
  name: nifi-svc
spec:
  type: NodePort
  selector:
    app: nifi
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nifi
  labels:
    name: nifi
    app: nifi
spec:
  selector:
    matchLabels:
      app: nifi
  serviceName: nifi-hs
  replicas: 3
  template:
    metadata:
      labels:
        app: nifi
    spec:
      restartPolicy: Always
      containers:
      - name: nifi
        image: kubernetesbigdataeg/nifi:1.16.1-1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: cluster
        - containerPort: 8080
        - containerPort: 8081
        - containerPort: 8443
        - containerPort: 2882
        - containerPort: 9092
          name: exporter-port
        env:
          - name: SINGLE_USER_CREDENTIALS_USERNAME
            value: "admin"
          - name: SINGLE_USER_CREDENTIALS_PASSWORD
            value: "admin123456789"
          - name: NIFI_SENSITIVE_PROPS_KEY
            value: "randomstring12charsmin"
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NIFI_WEB_HTTP_HOST
            value: $(HOSTNAME).nifi-hs.default.svc.cluster.local
          - name: NIFI_WEB_HTTP_PORT
            value: "8080"
          - name: NIFI_CLUSTER_IS_NODE
            value: "true"
          - name: NIFI_CLUSTER_NODE_PROTOCOL_PORT
            value: "8082"
          - name: NIFI_CLUSTER_NODE_PROTOCOL_MAX_THREADS
            value: "20"
          - name: NIFI_CLUSTER_ADDRESS
            value: $(HOSTNAME).nifi-hs.default.svc.cluster.local
          - name: NIFI_ANALYTICS_PREDICT_ENABLED
            value: "true"
          - name: NIFI_ELECTION_MAX_CANDIDATES
            value: "1"
          - name: NIFI_ZK_CONNECT_STRING
            value: "zk-0.zk-hs.default.svc.cluster.local:2181,zk-1.zk-hs.default.svc.cluster.local:2181,zk-2.zk-hs.default.svc.cluster.local:2181"
          - name: ZK_MONITOR_PORT
            value: "2888"
          - name: IS_CLUSTER_NODE
            value: "yes"
          - name: NIFI_ELECTION_MAX_WAIT
            value: "20 sec"
          - name: NIFI_JVM_HEAP_INIT
            value: "3g"
          - name: NIFI_JVM_HEAP_MAX
            value: "4g"
        volumeMounts:
          - name: data
            mountPath: /opt/nifi/nifi-current/data
          - mountPath: /etc/environments
            name: nifi-config-volume
      volumes:
      - name: nifi-config-volume
        configMap:
          name: nifi-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: fast-disks
      resources:
        requests:
          storage: 500Mi
---
